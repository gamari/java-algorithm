<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Notes List</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="note : ${notes}">
          <td th:text="${note.id}"></td>
          <td th:text="${note.title}"></td>
          <td th:text="${note.content}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
